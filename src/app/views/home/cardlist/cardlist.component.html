<section id="cardlistSection">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor='let character of characters'>
        <div class="card">
          <h2>{{character.id}}</h2>
          <h1>{{character.name}}</h1>
        </div>
      </div>
    </div>
  </div>
</section>
