<header-component (searchEvent)='onNotifySearch($event)'></header-component>
<section id="homeSection">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-lg-9">
        <div class="row">
          <div class="col-12 sortNavComponentParent">
            <sortnav-component (sortEvent)='onNotifySort($event)'></sortnav-component>
          </div>
          <div class="col-12 noPadding cardListComponentParent">
            <cardlist-component (newFavorite)="onNotyfyNewFavorite($event)" [searchFilter]="searchFilter" [sortFilter]="orderFilter"></cardlist-component>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-lg-3">
        <favorites-component [newFavouriteJSON]="newFavouriteJSON"></favorites-component>
      </div>
    </div>
  </div>
</section>
